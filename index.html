<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axter's Odyssey</title>
    <style>
        /* General Styles */
        body {
            animation: fadeIn 2s ease-in-out;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.7em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #bb86fc, #6200ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 0.1em;
            line-height: 1.1;
        }

        p {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 40px;
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #121212;
            padding: 10px 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
        }

        .header .brand {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #bb86fc, #6200ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .menu {
            position: relative;
            margin-left: auto;
        }

        .header .menu button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: #bb86fc;
            margin-right: 10px;
        }

        .header .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header .dropdown a {
            text-decoration: none;
            color: #bb86fc;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .header .dropdown a:hover {
            background: #6200ea;
        }

        .header .menu button:focus + .dropdown,
        .header .dropdown:hover {
            display: block;
        }

        .hidden {
            display: none;
        }

        .copy-box {
            display: inline-block;
            background: linear-gradient(45deg, #bb86fc, #6200ea);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">Odyssey</div>
        <div class="menu">
            <button>&#9776;</button>
            <div class="dropdown">
                <a href="#" id="contact-link">Contact</a>
            </div>
        </div>
    </div>
    <div class="container hidden" id="contact-content">
        <h1>Contact Me</h1>
        <p>You can contact me only via Discord & WhatsApp. I only have those 2 socials, so every other profile is impersonating me. You can copy my discord username via the box below.</p>
        <div class="copy-box" onclick="copyToClipboard()">Copy</div>
    </div>
    <script>
        // JavaScript to handle menu and clipboard copy
        document.getElementById('contact-link').addEventListener('click', function() {
            document.getElementById('contact-content').classList.remove('hidden');
        });

        function copyToClipboard() {
            const text = "connorvw.d";
            navigator.clipboard.writeText(text).then(function() {
                alert('Discord username copied to clipboard');
            }, function(err) {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
